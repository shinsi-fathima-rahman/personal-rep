<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototypal Inheritance</title>


</head>
<body>
  <h1>Hello</h1>
  <div id="myLocation"></div>
<br/>
 <div id="loc"></div>
 <br/>
 <div id="loc2"></div>
 


 <script>

        function bttOrig()  {
          exists:true,
          
          
                this.htmlText='<button type=button ';
                this.text2='>Click me</button>';
            //button without formatting
          
          document.getElementById('myLocation').innerHTML=this.htmlText+this.text2;
        
           
            
          
        };


        
        function bttn1() {
            
          
            //button should be green
          
            var cssText1='style="background-color:green"';
            
           
          
            document.getElementById('loc').innerHTML=this.htmlText+cssText1+this.text2;
            

          
            
          
          
        }

        bttn1.prototype = Object.create( bttOrig.prototype );

        function bttn2(){
          //button should be red,no border,text color should be white
          
         //  var obj2=Object.create(bttOrig);
           
            var cssText2='style="background-color:red;border:none;color:white"';
            document.getElementById('loc2').innerHTML=this.htmlText+cssText2+this.text2;
          
        }

        
        bttn2.prototype = Object.create( bttOrig.prototype );
        
      bttOrig();
      bttn1();
      bttn2();
        
        
         </script>




</body>
</html>
